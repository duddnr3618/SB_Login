<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 폼</title>
    <link rel="stylesheet" href="/user/join.css">
    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const password2 = document.getElementById("password2").value;

            if (password !== password2) {
                alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<div class="signup-form">
    <h2>회원가입</h2>
    <form action="/user/joinPro" method="post" onsubmit="return validateForm()">
        <div th:if="${errorMessage}" style="color: red;">
            <p th:text="${errorMessage}"></p>
        </div>
        <table>
            <tr>
                <th><label for="username">이름:</label></th>
                <td><input type="text" id="username" name="username" required></td>
            </tr>
            <tr>
                <th><label for="email">이메일:</label></th>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <th><label for="password">비밀번호:</label></th>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <th><label for="password2">비밀번호 확인:</label></th>
                <td><input type="password" id="password2" name="password2" required></td>
            </tr>
            <tr>
                <th><label for="phone">전화번호:</label></th>
                <td><input type="tel" id="phone" name="phone"></td>
            </tr>
            <tr>
                <th><label for="address">주소:</label></th>
                <td><input type="text" id="address" name="address"></td>
            </tr>
            <tr class="form-button">
                <td colspan="2">
                    <button type="submit">회원가입</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
